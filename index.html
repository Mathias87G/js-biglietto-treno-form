<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>

  </head>
  <body>
    <div class="container">
      <!-- form insert -->
      <div class="insert">
        <h2>calcola il prezzo del tuo biglietto</h2>
        <div class="insert-form">
          <div class="form-card-ctr">
            <div class="form-card">
              <h4>Nome e Cognome</h4>
              <input id="name" type="text" name="nome e cognome" placeholder="Inserire il nome">
            </div>
            <div class="form-card">
              <h4>Km da percorrere</h4>
              <input id="km" type="number" name="km" value="0">
            </div>
            <div class="form-card">
              <h4>Fascia d'et√†</h4>
              <select id="age" name="age">
                <option value="0">Minorenne</option>
                <option value="1">Maggiorenne</option>
                <option value="2">Over 65</option>
              </select>
            </div>
          </div>
          <div class="form-btns">
            <button id="genera" type="button" name="button">Genera</button>
            <button id="annulla" type="button" name="button">Annulla</button>
          </div>
        </div>
      </div>
      <!-- Ticket print -->
      <div id="ticket"class="hidden">
        <h2>il tuo biglietto</h2>
        <div class="ticket-ctr">
          <div class="ticket-detail">
            <h3>dettaglio passeggero</h3>
          </div>
          <div class="travel-detail clearfix">
            <div class="traveller">
              <h3>nome passeggero</h3>
              <div id="travellerName"></div>
            </div>
            <div class="travel">
              <table>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
                <tr>
                  <td id="discountType"></td>
                  <td id="cab"></td>
                  <td id="cpNumber"></td>
                  <td id="ticketPrice"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
